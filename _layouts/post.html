---
layout: default
---
<div class="container">
<section class="artigo"> 
    <article>
        <header><h1 id="titulo_post">{{page.title}}</h1></header>
        
        <div class="conteudo">
            <p>{{content}}</p>
        </div>        
        
        <footer>
            <p>Postado no dia {{page.date}} na categora {{page.categories}}</p>
        </footer>
    </article>
</section>
</div>
