---
layout: default
---
<div class="container">
<section class="artigo"> 
    <article>
        <header>
            <h1>{{page.title}}</h1>
        </header>
        
        <div class="conteudo">
            <p>{{content}}</p>
        </div>        
        
        <footer>
            <p>Postado no dia {{page.date}} na categoria 
                {{page.categories}}</p>
        </footer>
    </article>
</section>
</div>
